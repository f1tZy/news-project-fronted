<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Alexey Chernyshev">
    <meta name="description" content="Сайт поиска новостей">
    <title>News Project</title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.second.css %>">
    <link rel="icon" href=".<%=require('../images/favicon.png').default%>">
</head>

<body>
    <div class="root">
        <header class="header_black root__section">
            <h1 class="header-title header-title_black">NewsExplorer</h1>
            <nav>
                <ul class="header-menu">
                    <li class="header-menu__item"><a class="header-menu__main header-menu_black"
                            href="../index.html">Главная</a></li>
                    <li class="header-menu__item"><a class="header-menu__saved active-button_black header-menu_black"
                            href="./index.html">Сохранённые
                            статьи</a></li>
                    <li class="header-menu__item"><button class="button button_black header-menu__button">
                            <span class="header-menu__auth header-menu_black"></span>
                            <img class="header-menu__unauth"
                                src=".<%=require('../images/out_black.svg').default%>" alt="Выйти">
                        </button></li>
                </ul>
            </nav>
            <div class="header-mobileblack"></div>
        </header>
        <div class="saved">
            <h3 class="saved__articles">Сохранённые статьи</h3>
            <h2 class="saved__info"></h2>
            <p class="saved__keywords">По ключевым словам: <span class="saved__bold"></span> и <span class="saved__bold"></span></p>
        </div>
        <main class="content">
            <section class="results">
                <div class="results__cards-container"></div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright">&COPY; 2020 Supersite, Powered by News API</h2>
            <nav>
                <ul class="footer__content">
                <li class="footer__content-item"><a class="footer__content-main" href="../index.html">Главная</a></li>
                <li class="footer__content-item"><a class="footer__content-ya" href="http://praktikum.yandex.ru">Яндекс.Практикум</a></li>
                <li class="footer__content-item"><a href="https://github.com/f1tZy"><img class=footer__social-git
                        src=".<%=require('../images/github.png').default%>" alt="github"></a></li>
                        <li class="footer__content-item"><a href="#"><img class=footer__social-facebook src=".<%=require('../images/fb.png').default%>"
                        alt="facebook"></a></li>
                    </ul>
            </nav>
        </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.second.entry %>"></script>
</body>

</html>
